
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyric Generator Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 text-gray-900">
  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center text-rose-700 mb-6">🎤 Lyric Generator Assistant</h1>
    <form id="lyricForm" class="space-y-5">
      <div><label class="block font-semibold mb-1">Theme / Emotion</label><input type="text" id="theme" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <div><label class="block font-semibold mb-1">Genre</label><input type="text" id="genre" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <div><label class="block font-semibold mb-1">Rhyme Style</label>
        <select id="rhyme" class="w-full px-4 py-2 border rounded-md shadow-sm">
          <option value="simple">Simple (ABAB)</option>
          <option value="complex">Complex (internal)</option>
          <option value="freeform">Freeform</option>
        </select></div>
      <div><label class="block font-semibold mb-1">Perspective</label>
        <select id="perspective" class="w-full px-4 py-2 border rounded-md shadow-sm">
          <option value="first">1st Person</option>
          <option value="second">2nd Person</option>
          <option value="third">3rd Person</option>
        </select></div>
      <div><label class="block font-semibold mb-1">Key Words</label><input type="text" id="keywords" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <button type="button" onclick="generateLyrics()" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 rounded-lg transition">Generate Lyrics Prompt</button>
    </form>
    <div class="mt-10">
      <h2 class="text-xl font-semibold text-rose-700 mb-2">📝 Your Lyric Prompt</h2>
      <pre id="output" class="bg-gray-900 text-white p-4 rounded-lg overflow-auto whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>
  <script>
    function generateLyrics() {
      const theme = document.getElementById('theme').value;
      const genre = document.getElementById('genre').value;
      const rhyme = document.getElementById('rhyme').value;
      const perspective = document.getElementById('perspective').value;
      const keywords = document.getElementById('keywords').value;
      const rhymeStyle = {
        "simple": "ABAB-style rhyme",
        "complex": "internal and multisyllabic rhymes",
        "freeform": "free poetic structure"
      }[rhyme];
      const pov = {
        "first": "from the first-person view",
        "second": "addressing the listener directly",
        "third": "as a narrator about someone else"
      }[perspective];
      const prompt = \`🎤 Genre: \${genre}
🎭 Theme: \${theme}
🎙️ Perspective: \${pov}
🧩 Rhyme Style: \${rhymeStyle}
🔑 Key Words: \${keywords}

Prompt:
Write a song in the \${genre} genre focused on the theme "\${theme}", told \${pov}, using \${rhymeStyle}. Incorporate: \${keywords}.\`;
      document.getElementById('output').textContent = prompt;
    }
  </script>
</body>
</html>
