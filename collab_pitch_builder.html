
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collab Pitch Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 text-gray-900">
  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center text-emerald-700 mb-6">ü§ù Collab Pitch Builder</h1>
    <form id="pitchForm" class="space-y-5">
      <div><label class="block font-semibold mb-1">Your Artist Name</label><input type="text" id="name" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <div><label class="block font-semibold mb-1">City / Region</label><input type="text" id="location" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <div><label class="block font-semibold mb-1">Main Genre / Vibe</label><input type="text" id="genre" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <div><label class="block font-semibold mb-1">What Do You Bring to a Collab?</label><input type="text" id="strength" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <div><label class="block font-semibold mb-1">Collab Intent / Goal</label><input type="text" id="goal" class="w-full px-4 py-2 border rounded-md shadow-sm"></div>
      <div><label class="block font-semibold mb-1">Preferred Collab Type</label>
        <select id="type" class="w-full px-4 py-2 border rounded-md shadow-sm">
          <option value="duet">Duet</option>
          <option value="hook">Hook/Chorus</option>
          <option value="beat">Producer x Vocalist</option>
          <option value="concept">Concept Collab</option>
        </select></div>
      <button type="button" onclick="generatePitch()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition">Generate Pitch</button>
    </form>
    <div class="mt-10">
      <h2 class="text-xl font-semibold text-emerald-700 mb-2">üì® Your Collab Pitch</h2>
      <pre id="output" class="bg-gray-900 text-white p-4 rounded-lg overflow-auto whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>
  <script>
    function generatePitch() {
      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      const genre = document.getElementById('genre').value;
      const strength = document.getElementById('strength').value;
      const goal = document.getElementById('goal').value;
      const type = document.getElementById('type').value;
      const pitch = \`Hey! I'm \${name}, an artist from \${location} making waves in the \${genre} scene.

I‚Äôm looking to collab on a \${type} project. I bring \${strength} to the table and love connecting with creative minds.

My current goal is: \${goal}. If you vibe with that, let‚Äôs build something üî•!

Peace,  
\${name}\`;
      document.getElementById('output').textContent = pitch;
    }
  </script>
</body>
</html>
