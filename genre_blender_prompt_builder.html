
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genre Blender Prompt Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-900">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">🎭 Genre Blender Prompt Builder</h1>

    <form id="blendForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Primary Genre</label>
        <input type="text" id="genre1" placeholder="e.g., trap, jazz, R&B" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Secondary Genre</label>
        <input type="text" id="genre2" placeholder="e.g., lo-fi, drill, synthwave" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Mood / Theme</label>
        <input type="text" id="mood" placeholder="e.g., smooth and ominous, futuristic nostalgia" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Instrumentation / Sounds</label>
        <input type="text" id="instruments" placeholder="e.g., brass, 808s, ambient pads" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Vocal Style</label>
        <input type="text" id="vocal" placeholder="e.g., melodic rap, autotuned harmonies, gritty bars" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <button type="button" onclick="generateBlend()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition">Generate Blended Prompt</button>
    </form>

    <div class="mt-10">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">🧬 Genre Blend Prompt</h2>
      <pre id="output" class="bg-gray-900 text-white p-4 rounded-lg overflow-auto whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>

  <script>
    function generateBlend() {
      const genre1 = document.getElementById('genre1').value;
      const genre2 = document.getElementById('genre2').value;
      const mood = document.getElementById('mood').value;
      const instruments = document.getElementById('instruments').value;
      const vocal = document.getElementById('vocal').value;

      const prompt =
\`🎭 Blend: \${genre1} + \${genre2}
🧠 Mood: \${mood}
🎹 Sounds: \${instruments}
🎙️ Vocals: \${vocal}

Prompt:
Create a fusion track blending elements of \${genre1} and \${genre2}. Set the mood to "\${mood}" using instruments like \${instruments}. Vocals should follow a \${vocal} approach. Think of it as a genre crossover experiment designed for Suno's AI music platform.\`;

      document.getElementById('output').textContent = prompt;
    }
  </script>

</body>
</html>
