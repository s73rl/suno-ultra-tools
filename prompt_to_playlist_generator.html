
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt-to-Playlist Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-900">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">🎧 Prompt-to-Playlist Generator</h1>

    <form id="playlistForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Playlist Concept / Title</label>
        <input type="text" id="title" placeholder="e.g., Nights in Tokyo, Heartbreak to Hero" class="w-full px-4 py-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="block font-semibold mb-1">Genre / Style</label>
        <input type="text" id="genre" placeholder="e.g., trap soul, synth rap, lo-fi drill" class="w-full px-4 py-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="block font-semibold mb-1">Narrative Arc / Mood Progression</label>
        <input type="text" id="arc" placeholder="e.g., lonely → rising → confident → chaotic → healed" class="w-full px-4 py-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="block font-semibold mb-1">Vocal Style / Vibe</label>
        <input type="text" id="vibe" placeholder="e.g., melodic, gritty, cinematic, soft-spoken" class="w-full px-4 py-2 border rounded-md shadow-sm">
      </div>
      <button type="button" onclick="generatePlaylist()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition">Generate Playlist Prompts</button>
    </form>

    <div class="mt-10">
      <h2 class="text-xl font-semibold text-indigo-700 mb-2">📀 Your Playlist Prompt Series</h2>
      <pre id="output" class="bg-gray-900 text-white p-4 rounded-lg overflow-auto whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>

  <script>
    function generatePlaylist() {
      const title = document.getElementById('title').value;
      const genre = document.getElementById('genre').value;
      const arc = document.getElementById('arc').value;
      const vibe = document.getElementById('vibe').value;

      const stages = arc.split("→").map(a => a.trim());
      let promptSet = "";

      for (let i = 0; i < stages.length; i++) {
        promptSet += `🎵 Track ${i + 1}: (${stages[i]})\n`;
        promptSet += `Create a ${vibe} ${genre} track that reflects the theme "${stages[i]}".\n\n`;
      }

      const playlist =
\`🎧 Playlist Title: \${title}
🎶 Genre: \${genre}
🗺️ Mood Arc: \${arc}
🎙️ Vocal Vibe: \${vibe}

Prompt Set:
\${promptSet}\`;

      document.getElementById('output').textContent = playlist;
    }
  </script>

</body>
</html>
