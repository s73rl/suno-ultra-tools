
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suno Mega Prompt Synthesizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <div class="max-w-5xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold text-center text-cyan-400 mb-8">ğŸ§  Suno Mega Prompt Synthesizer</h1>
    <p class="text-center text-gray-300 mb-10">Combine creative inputs from multiple Suno tools to generate one powerful prompt.</p>

    <form id="megaForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-black">
      <!-- Left Column -->
      <div class="space-y-4">
        <div>
          <label class="block font-semibold text-white mb-1">Playlist Title</label>
          <input type="text" id="playlist" placeholder="e.g., Neon Dreams" class="w-full px-4 py-2 rounded shadow" />
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Primary Genre</label>
          <input type="text" id="genre1" placeholder="e.g., trap" class="w-full px-4 py-2 rounded shadow" />
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Secondary Genre</label>
          <input type="text" id="genre2" placeholder="e.g., synthwave" class="w-full px-4 py-2 rounded shadow" />
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Mood / Vibe</label>
          <input type="text" id="mood" placeholder="e.g., nostalgic, intense" class="w-full px-4 py-2 rounded shadow" />
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Instruments / Sound Design</label>
          <input type="text" id="sounds" placeholder="e.g., analog synths, trap drums" class="w-full px-4 py-2 rounded shadow" />
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-4">
        <div>
          <label class="block font-semibold text-white mb-1">Character / Voice</label>
          <input type="text" id="character" placeholder="e.g., lonely hacker, phoenix rising" class="w-full px-4 py-2 rounded shadow" />
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Setting / World</label>
          <input type="text" id="setting" placeholder="e.g., cyber city, after the fall" class="w-full px-4 py-2 rounded shadow" />
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Conflict / Story Arc</label>
          <input type="text" id="arc" placeholder="e.g., rising from betrayal" class="w-full px-4 py-2 rounded shadow" />
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Rhyme Style</label>
          <select id="rhyme" class="w-full px-4 py-2 rounded shadow">
            <option value="simple">Simple</option>
            <option value="complex">Complex</option>
            <option value="freeform">Freeform</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold text-white mb-1">Perspective</label>
          <select id="pov" class="w-full px-4 py-2 rounded shadow">
            <option value="1st person">1st Person</option>
            <option value="2nd person">2nd Person</option>
            <option value="3rd person">3rd Person</option>
          </select>
        </div>
      </div>
    </form>

    <div class="mt-10">
      <button onclick="generateMega()" class="w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 text-white text-lg font-semibold py-3 px-6 rounded-lg transition">Generate Mega Prompt</button>
    </div>

    <div class="mt-10">
      <h2 class="text-2xl font-semibold text-cyan-400 mb-3">ğŸ§¬ Mega Suno Prompt</h2>
      <pre id="output" class="bg-black text-white p-4 rounded-lg overflow-auto whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>

  <script>
    function generateMega() {
      const playlist = document.getElementById('playlist').value;
      const genre1 = document.getElementById('genre1').value;
      const genre2 = document.getElementById('genre2').value;
      const mood = document.getElementById('mood').value;
      const sounds = document.getElementById('sounds').value;
      const character = document.getElementById('character').value;
      const setting = document.getElementById('setting').value;
      const arc = document.getElementById('arc').value;
      const rhyme = document.getElementById('rhyme').value;
      const pov = document.getElementById('pov').value;

      const prompt =
\`ğŸ§ Playlist Title: \${playlist}
ğŸ¼ Genre Blend: \${genre1} + \${genre2}
ğŸ­ Mood: \${mood}
ğŸ¹ Instrumentation: \${sounds}

ğŸ§™ Character: \${character}
ğŸŒ† Setting: \${setting}
ğŸ“ˆ Arc: \${arc}
ğŸ™ï¸ Perspective: \${pov}
ğŸ§© Rhyme Style: \${rhyme}

Prompt:
Create a Suno track as part of the "\${playlist}" series. Blend elements of \${genre1} and \${genre2} with a \${mood} tone and instrumentation featuring \${sounds}. Tell a story from the perspective of \${character} set in \${setting}, following the journey: "\${arc}". Use a \${rhyme} rhyme scheme for lyrical delivery.\`;

      document.getElementById('output').textContent = prompt;
    }
  </script>

</body>
</html>
