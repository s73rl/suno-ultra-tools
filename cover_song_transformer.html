
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cover Song Transformer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50 text-gray-900">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center text-sky-700 mb-6">ðŸŽ¶ Cover Song Transformer</h1>

    <form id="coverForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Original Song Title</label>
        <input type="text" id="original" placeholder="e.g., Bohemian Rhapsody" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Original Artist</label>
        <input type="text" id="artist" placeholder="e.g., Queen" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">New Genre or Style</label>
        <input type="text" id="newStyle" placeholder="e.g., trap ballad, synthwave, acoustic drill" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">New Mood / Emotion</label>
        <input type="text" id="newMood" placeholder="e.g., eerie, triumphant, romantic" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Perspective or Lyrical Twist</label>
        <input type="text" id="twist" placeholder="e.g., 2nd person, villain POV, modern slang rewrite" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>

      <button type="button" onclick="generateCover()" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 rounded-lg transition">Generate Cover Prompt</button>
    </form>

    <div class="mt-10">
      <h2 class="text-xl font-semibold text-sky-700 mb-2">ðŸŒ€ Reimagined Cover Prompt</h2>
      <pre id="output" class="bg-gray-900 text-white p-4 rounded-lg overflow-auto whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>

  <script>
    function generateCover() {
      const original = document.getElementById('original').value;
      const artist = document.getElementById('artist').value;
      const newStyle = document.getElementById('newStyle').value;
      const newMood = document.getElementById('newMood').value;
      const twist = document.getElementById('twist').value;

      const prompt =
\`ðŸŽµ Original: "\${original}" by \${artist}
ðŸŽ¶ New Style: \${newStyle}
ðŸŽ­ Mood: \${newMood}
ðŸ§  Lyrical Twist: \${twist}

Prompt:
Cover "\${original}" by \${artist} in the style of \${newStyle}, giving it a \${newMood} mood. Apply a lyrical or narrative twist: \${twist}. This is a creative reinterpretation using Suno Covers or Extend.\`;

      document.getElementById('output').textContent = prompt;
    }
  </script>

</body>
</html>
