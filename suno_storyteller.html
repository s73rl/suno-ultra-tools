
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suno Storyteller</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-900">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center text-orange-700 mb-6">üìñ Suno Storyteller Prompt Generator</h1>

    <form id="storyForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Main Character or Role</label>
        <input type="text" id="character" placeholder="e.g., runaway teen, forgotten king, space drifter" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Setting / Time</label>
        <input type="text" id="setting" placeholder="e.g., neon city, medieval wasteland, 3AM rooftop" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Conflict / Journey</label>
        <input type="text" id="conflict" placeholder="e.g., escaping a broken system, chasing a lost love" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Perspective</label>
        <select id="perspective" class="w-full px-4 py-2 border rounded-md shadow-sm">
          <option value="1st person">1st Person</option>
          <option value="2nd person">2nd Person</option>
          <option value="3rd person">3rd Person</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Mood / Tone</label>
        <input type="text" id="mood" placeholder="e.g., bittersweet, epic, eerie, hopeful" class="w-full px-4 py-2 border rounded-md shadow-sm" />
      </div>

      <button type="button" onclick="generateStory()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg transition">Generate Story Prompt</button>
    </form>

    <div class="mt-10">
      <h2 class="text-xl font-semibold text-orange-700 mb-2">üéôÔ∏è Narrative Prompt</h2>
      <pre id="output" class="bg-gray-900 text-white p-4 rounded-lg overflow-auto whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>

  <script>
    function generateStory() {
      const character = document.getElementById('character').value;
      const setting = document.getElementById('setting').value;
      const conflict = document.getElementById('conflict').value;
      const perspective = document.getElementById('perspective').value;
      const mood = document.getElementById('mood').value;

      const prompt =
\`üìñ Narrative Song Prompt
Main Character: \${character}
Setting: \${setting}
Conflict: \${conflict}
Perspective: \${perspective}
Mood: \${mood}

Prompt:
Write a song from the \${perspective} of \${character}, set in \${setting}. The song should explore the theme of "\${conflict}" with a \${mood} tone. Use vivid storytelling and lyrical depth to guide the listener through the journey.\`;

      document.getElementById('output').textContent = prompt;
    }
  </script>

</body>
</html>
